<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zájmy - Vladyslav Prydatko</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-white dark:bg-gray-800 dark:text-gray-100 font-inter transition-colors duration-300">
    <div id="header-placeholder"></div>

    <main class="py-12">
        <section class="py-8">
            <div class="container mx-auto px-4">
                <button onclick="window.history.back()" class="mb-6 flex items-center gap-2 text-blue-600 hover:text-blue-700 dark:text-blue-400 dark:hover:text-blue-300 font-semibold transition-colors">
                    <i class="fas fa-arrow-left"></i>
                    Zpět
                </button>
                <div class="text-center">
                    <h1 class="text-4xl font-bold mb-2">Moje zájmy</h1>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="script.js"></script>
</body>

</html>
