<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vladyslav Prydatko @ VŠB-TUO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gray-100 dark:bg-gray-900">
    <div id="header-placeholder"></div>

    <!-- hero -->
    <section class="min-h-screen flex items-center justify-center bg-white dark:bg-gray-950 dark:text-gray-100 pt-8 pb-20 transition-colors duration-300">
        <div class="container mx-auto px-4">
            <div class="flex flex-col lg:flex-row items-center justify-between gap-6">
                <!-- left side -->
                <div class="lg:w-1/2 space-y-8 dark:text-gray-100">
                    <div>
                        <h1 class="text-5xl font-bold mb-2">Vladyslav Prydatko</h1>
                        <p class="text-xl  mb-4">studuji Informatiku na VŠB-TUO</p>
                    </div>
                    <div class="flex gap-6 items-center">
                        <a href="https://github.com/vldpr" target="_blank" rel="noopener noreferrer"
                            class="hover:text-blue-500 dark:hover:text-blue-400 flex items-center gap-2">
                            <i class="fab fa-github text-5xl"></i>
                        </a>
                    </div>
                </div>
                <!-- right side -->
                <div class="lg:w-1/2 flex justify-center">
                    <div class="flex flex-col items-center">
                        <img src="https://avatars.githubusercontent.com/u/218990586?v=4" alt="GitHub Avatar"
                            class="w-64 h-64 rounded-2xl shadow-lg">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>

    <script src="script.js"></script>
